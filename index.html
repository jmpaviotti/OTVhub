<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTV Stream Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>OfflineTV Stream Tracker</h1>
        </div>
    </header>
        <section id="twitch">
            <!-- Embedded Stream Boxes -->
            <div class="grid-item">
                <h3>Scarra</h3>
                <iframe src="https://player.twitch.tv/?channel=tfblade"></iframe>
            </div>
            <div class="grid-item">
                <h3>Lilypichu</h3>
                <iframe src="https://player.twitch.tv/?channel=lilypichu"></iframe>
            </div>
            <div class="grid-item">
                <h3>Fedmyster</h3>
                <iframe src="https://player.twitch.tv/?channel=fedmyster"></iframe>
            </div>
            <div class="grid-item">
                <h3>Fedmyster2</h3>
                <iframe src="https://player.twitch.tv/?channel=fedmyster2"></iframe>
            </div>
            <div class="grid-item">
                <h3>Pokimane</h3>
                <iframe src="https://player.twitch.tv/?channel=pokimane"></iframe>
            </div>
            <div class="grid-item">
                <h3>Yvonnie</h3>
                <iframe src="https://player.twitch.tv/?channel=yvonnie"></iframe>
            </div>
        </section>
        
        <script src="scripts/embed.js"></script>
</body>
</html>
