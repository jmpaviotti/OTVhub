<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTV Stream Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>OfflineTV Stream Tracker</h1>
        </div>
    </header>
        <section id="twitch">
            <!-- Embedded Stream Boxes -->
            <div class="grid-item">
                <h3>Fedmyster</h3>
                <div id="player_fedmyster"></div>
            </div>
            <div class="grid-item">
                <h3>Fedmyster2</h3>
                <div id="player_fedmyster2"></div>
            </div>
            <div class="grid-item">
                <h3>Lilypichu</h3>
                <div id="player_lilypichu"></div>
            </div>
            <div class="grid-item">
                <h3>Pokimane</h3>
                <div id="player_pokimane"></div>
            </div>
            <div class="grid-item">
                <h3>Scarra</h3>
                <div id="player_scarra"></div>
            </div>
            <div class="grid-item">
                <h3>Yvonnie</h3>
                <div id="player_yvonnie"></div>
            </div>
        </section>
        
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
